{% extends 'base.html' %}

{% block content %}
<div class="docs-section">
  <h6 class="docs-header">Times</h6>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      {% if field.has_error %}
        <label for="{{ field.id_for_label }}" style="color: red">{{ field.label }}</label>
      {% else %}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {% endif %}
      {{ field }}
    {% endfor %}
    </br>
    <input class="button-primary" type="submit" value="Enviar">
  </form>
</div>
{% endblock %}
