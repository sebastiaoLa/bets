{% extends 'base.html' %}

{% block content %}
  <div class="docs-section"><div class="ten columns">
    <h6 class="docs-header">Apostas</h6>
  </div>
  <div class="two columns">
    <a class="button" href="{% url 'bets:bet-create' %}"> Nova Aposta </a>
  </div>
  <table class="u-full-width">
  <thead>
    <tr>
      <th>Jogador</th>
      <th>Partida</th>
      <th>Vencedor</th>
      <th> - </th>
    </tr>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr>
      <td>{{ obj.player.name }}</td>
      <td>{{ obj.match }}</td>
      {% if obj.match.tie %}
      <td>Empate</td>
      {% elif obj.match.winner %}
      <td>{{ obj.match.winner }}</td>
      {% else %}
      <td>-</td>
      {% endif %}
      <td><a class="button" href="{% url 'bets:bet-details' obj.pk %}">Detalhes</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
